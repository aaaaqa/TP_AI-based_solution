<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Caso</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newcase/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registrar un Nuevo Caso</h1>
        <form id="caseForm">
            <label for="patientName">Nombre del Paciente:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="patientAge">Edad del Paciente:</label>
            <input type="number" id="patientAge" name="patientAge" required>

            <label for="patientGender">Género del Paciente:</label>
            <select id="patientGender" name="patientGender" required>
                <option value="">Seleccionar Género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="caseDescription">Descripción del Caso:</label>
            <textarea id="caseDescription" name="caseDescription" rows="4" required></textarea>
            <label for="urgency">Nivel de Urgencia:</label>
            <select id="urgency" name="urgency" required>
                <option value="Bajo">Bajo</option>
                <option value="Medio">Medio</option>
                <option value="Alto">Alto</option>
                <option value="Crítico">Crítico</option>
            </select>

            <button type="submit">Enviar Caso</button>
            <a href="{{ url_for('workspace') }}" class="login-link">Regresar al Workspace</a>
        </form>
    </div>
    <!-- Enlace al archivo JavaScript -->
    <script src="{{ url_for('static', filename='js/newcase.js') }}"></script>
</body>
</html>
