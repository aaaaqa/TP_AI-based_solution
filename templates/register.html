<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta etiqueta para la compatibilidad con dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register/style.css') }}">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Crear una Cuenta</h1>
        <!-- Contenedor para mensajes -->
        <div id="message"></div>
        <form id="registrationForm">
            <!-- Campo de nombre de usuario -->
            <label for="username">Nombre de Usuario: <span class="required">*</span></label>
            <input type="text" id="username" name="username" required>
            
            <!-- Campo de correo electrónico -->
            <label for="email">Correo Electrónico: <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
            
            <!-- Campo de contraseña -->
            <label for="password">Contraseña: <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>
            <!-- Indicaciones de requisitos -->
            <small id="passwordRequirements">La contraseña debe tener al menos 8 caracteres y contener al menos un número.</small>
            <!-- Mensaje de error para la contraseña -->
            <div id="passwordError" class="error-message"></div>
        
            <!-- Campo de confirmación de contraseña -->
            <label for="confirmPassword">Confirmar Contraseña: <span class="required">*</span></label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <!-- Mensaje de error para la confirmación de contraseña -->
            <div id="confirmPasswordError" class="error-message"></div>
        
            <!-- Campo para recibir notificaciones -->
            <label for="notify">¿Recibir notificaciones?</label>
            <input type="checkbox" id="notify" name="notify">
            
            <!-- Botón de registro -->
            <button type="submit">Registrarse</button>
            <!-- Nota de campos obligatorios -->
            <p class="required-note"><span class="required">*</span> Campos obligatorios.</p>
        </form>
        
        <!-- Contenedor para el mensaje de resultado -->
        <div id="resultMessage" class="result-message"></div>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
    </div>
    <!-- Enlace al archivo JavaScript -->
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
