<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta etiqueta para la compatibilidad con dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register/style.css') }}">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Crear una Cuenta</h1>
        <!-- Contenedor para mensajes -->
        <div id="message"></div>
        <form id="registrationForm">
            <!-- Campo de nombre de usuario -->
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <!-- Campo de correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Campo de contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="notify">¿Recibir notificaciones?</label>
            <input type="checkbox" id="notify", name="notify">
            
            <!-- Botón de registro -->
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
    </div>
    <!-- Enlace al archivo JavaScript -->
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
