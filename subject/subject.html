<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radiology Case Details</title>
</head>
<body>
    <div class="container">
        <h1>Radiology Case Details</h1>
        <div class="content">
            <div class="case-info box">
                <h2>Information</h2>
                <p><strong>ID:</strong> <span id="subjectId">12345</span></p>
                <p><strong>Name:</strong> <span id="subjectName">John Doe</span></p>
                <p><strong>Additional Information:</strong> <span id="subjectInfo">Age: 50, Gender: Male</span></p>
                <p><strong>Description:</strong> <span id="description">Patient shows signs of pulmonary nodules.</span></p>
                <p><strong>Number of Nodules Detected:</strong> <span id="nodulesCount">3</span></p>
                <p><strong>Number of Tomographies:</strong> <span id="tomographiesCount">5</span></p>
            </div>
            <div class="image-section box">
                <h2>Images</h2>
                <div class="image-gallery" id="imageGallery">
                    <img src="1-001_1.jpg" alt="Tomography 1" onclick="viewImage('image1.jpg')">
                    <img src="1-002.jpg" alt="Tomography 2" onclick="viewImage('image2.jpg')">
                    <img src="1-003.jpg" alt="Tomography 3" onclick="viewImage('image3.jpg')">
                </div>
            </div>
        </div>
        <div class="upload-analyze-section box">
            <div class="upload-section">
                <h2>Upload New Tomographies</h2>
                <input type="file" id="fileUpload" accept="image/*" multiple>
            </div>
            <button id="analyzeButton">Analyze with AI</button>
        </div>
        <div class="reports-section box">
            <h2>Reports</h2>
            <p>No reports available.</p>
        </div>
    </div>
    <script src="subject.js"></script>
</body>
</html>
